<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Giriş yapmak</title>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <style>
        body {
  font-family: 'Tajawal', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  direction: rtl;
  user-select: none;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background-color: #ffffff;
  padding: 25px;
  width: 90%;
  max-width: 400px;

}

.flex-column>label {
  color: #151717;
  font-weight: 600;
  font-size: 14px;
}

.inputForm {
  border: 1.5px solid #e1e1e1;
  border-radius: 10px;
  height: 50px;
  display: flex;
  align-items: center;
  padding-left: 10px;
  transition: 0.2s ease-in-out;
}

.inputForm:focus-within {
  border: 1.5px solid #4361ee;
}

.input {
  margin-left: 10px;
  border: none;
  width: 85%;
  height: 100%;
  font-size: 16px;
  color: #000;
  outline: none;
}

.button-submit {
  font-family: 'Tajawal', sans-serif;
  margin: 20px 0 10px 0;
  background: linear-gradient(to right, #4361ee, #3f37c9);
  border: none;
  color: white;
  font-size: 15px;
  font-weight: 500;
  border-radius: 10px;
  height: 50px;
  width: 100%;
  transition: 0.2s ease-in-out;
}


.p {
  text-align: center;
  color: black;
  font-size: 14px;
  margin: 5px 0;
}

.span {
  color: #4361ee;
  font-weight: 500;
}

.span:hover {
  text-decoration: underline;
}

        /* نافذة منبثقة */
        .popup {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background-color: #ffffff;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  width: 90%;
  max-width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  color: #000;
}

.popup button {
  font-family: 'Tajawal', sans-serif;
  padding: 10px 20px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(to right, #4361ee, #3f37c9);
  color: white;
  font-size: 14px;
  margin-top: 15px;
}
    </style>
</head>
<body>
    <!-- الهيكل الجديد -->
    <form class="form">
        <div class="flex-column">
            <label>e-posta</label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
                ></path>
            </svg>
            <input type="email" id="email" class="input" placeholder="E-postanızı girin" required>
        </div>
        <div class="flex-column">
            <label>şifre</label>
        </div>
        <div class="inputForm">
            <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
                ></path>
                <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
                ></path>
            </svg>
            <input type="password" id="password" class="input" placeholder="Şifrenizi girin" required>
        </div>
        <button type="button" class="button-submit" onclick="login()">Giriş yapmak</button>
        <p class="p">Şifrenizi mi unuttunuz?<span class="span" onclick="resetPassword()">Sıfırla</span></p>
        <p class="p">Hesabınız yok mu?<span class="span" onclick="window.location.href='signup.html'">Bir hesap oluşturun</span></p>
    </form>

    <!-- نافذة منبثقة -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <p id="popup-message">Açılır mesaj</p>
            <button onclick="closePopup()">kapanış</button>
        </div>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCAvlDoXDOqlXShRJHXXjBc1HQCptkROP0",
  authDomain: "palmiye105.firebaseapp.com",
  projectId: "palmiye105",
  storageBucket: "palmiye105.firebasestorage.app",
  messagingSenderId: "858789700392",
  appId: "1:858789700392:web:bf69a5e34592c38cc8661d"
};

        // تهيئة Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "index.html"; // توجيه المستخدم إلى الصفحة الرئيسية
            }
        });

        // دالة لفتح النافذة المنبثقة
        function openPopup(message) {
            document.getElementById('popup-message').innerText = message;
            document.getElementById('popup').style.display = 'flex';
        }

        // دالة لإغلاق النافذة المنبثقة
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // دالة تسجيل الدخول
        function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  if (!email || !password) {
    openPopup("Lütfen tüm alanları doldurun.");
    return;
  }
  
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      openPopup("Başarıyla giriş yapıldı!");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    })
    .catch((error) => {
      openPopup("Hata: " + error.message);
    });
}

// Şifre sıfırlama fonksiyonu  
function resetPassword() {
  const email = document.getElementById("email").value;
  
  if (!email) {
    openPopup("Şifre sıfırlama için lütfen e-posta adresini girin.");
    return;
  }
  
  firebase.auth().sendPasswordResetEmail(email)
    .then(() => {
      openPopup("Şifre sıfırlama e-postası gönderildi.");
    })
    .catch((error) => {
      openPopup("Hata: " + error.message);
    });
}
    </script>
</body>
</html>
