<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Paneli</title>
  <!-- Türkçe destekleyen modern bir yazı tipi -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Firebase 8.3.3 -->
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 10px;
      /* Türkçe için yön LTR (varsayılan) */
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 10px;
    }

    .header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 25px;
  border-bottom: 2px solid #3f37c9;
  padding-bottom: 10px;
}

.header img {
  height: 50px; /* حجم الشعار */
}

    .header h2 {
      margin: 0;
      color: #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-radius: 12px;
      background: #f9f9f9;
      margin-bottom: 20px;
    }

    .user-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #3f37c9;
    }

    .user-info p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .balance-section {
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }

    .balance-section h3 {
      margin-top: 0;
      color: #3f37c9;
      font-weight: bold;
    }

    .balance-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
    }

    .buttons-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 25px 0;
    }

    .button {
      background: linear-gradient(to right, #4361ee, #3f37c9);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s, background 0.2s;
      font-weight: bold;
      border: none;
      text-align: center;
    }

   
    .promo-banner {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      margin: 20px 0;
      background: url('https://up6.cc/2025/02/173912551640461.jpeg') no-repeat center/cover;
    }

    .winners-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
    }

    .winners-section h3 {
      margin-top: 0;
      color: #333;
      font-weight: bold;
    }

    .winner-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 8px 0;
      background: #fff;
      color: #333;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .nav-container {
    position: fixed;
    bottom: 20px; /* لتقريب الأزرار السفلية */
    left: 5%;
    right: 5%;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 10px 0;
}

.nav {
    display: flex;
    justify-content: space-around;
    align-items: center; /* لمحاذاة العناصر عمودياً */
}

.nav button img {
    width: 30px;
    height: 30px;
}

.nav button {
 background-color: #fff;
 border: 0px solid #ddd;
}

.nav button.home-button {
    position: relative;
    width: 60px;
    height: 60px;
    margin-top: -20px; /* رفع زر المنزل لأعلى */
    background-color: #3C0D75; /* لون الخلفية */
    border-radius: 50%; /* جعله دائري */
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* إضافة ظل */
    transition: background-color 0.3s ease;
}

        /* تعديل الأيقونات */
        .icon-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
  <h2>palmiye ağacı</h2>
  <img src="https://up6.cc/2025/02/173927831537675.png">
</div>

    <div class="user-info">
      <!-- Kullanıcı resmi -->
      <img src="https://img.icons8.com/color/999/circled-user-male-skin-type-7--v1.png" alt="Kullanıcı Resmi" class="user-img">
      <div>
        <p id="username">Merhaba, </p>
        <p id="userId" style="font-size:14px; color:#777;">ID: </p>
      </div>
    </div>

    <div class="balance-section">
      <h3>Bakiye</h3>
      <div class="balance-item">
        <span>Türk Lirası</span>
        <span id="balance">0.00</span>
      </div>
    </div>

    <div class="buttons-section">
      <button class="button" onclick="navigateTo('recharge.html')">Yükleme</button>
      <button class="button" onclick="navigateTo('withdraw.html')">Para Çekme</button>
    </div>

    <!-- Banner resmi -->
    <div class="promo-banner"></div>

    <div class="winners-section">
      <h3>Bugünün Kazananları</h3>
      <div id="winners-list"></div>
    </div>
  </div>
  
  <div class="nav-container">
  <div class="nav">
    <button onclick="navigateTo('go:redeem')" class="active">
      <img src="https://img.icons8.com/ios-glyphs/999/5152FC/bank-card-back-side.png">
    </button>
    <button onclick="navigateTo('go:store')" class="active">
      <img src="https://img.icons8.com/material-rounded/999/5152FC/shop.png">
    </button>
    <button onclick="navigateTo('go:add')" class="home-button">
      <img src="https://img.icons8.com/metro/999/1BEDEC/plus-math.png">
    </button>
    <button onclick="navigateTo('go:record')" class="active">
      <img src="https://img.icons8.com/external-outline-black-m-oki-orlando/999/5152FC/external-credit-accounting-outline-black-m-oki-orlando.png">
    </button>
    <button onclick="navigateTo('go:Deposit1')" class="active">
      <img src="https://img.icons8.com/external-outline-black-m-oki-orlando/999/5152FC/external-debit-accounting-outline-black-m-oki-orlando.png">
    </button>
  </div>
</div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCAvlDoXDOqlXShRJHXXjBc1HQCptkROP0",
  authDomain: "palmiye105.firebaseapp.com",
  projectId: "palmiye105",
  storageBucket: "palmiye105.firebasestorage.app",
  messagingSenderId: "858789700392",
  appId: "1:858789700392:web:bf69a5e34592c38cc8661d"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Kullanıcı verileri
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get()
          .then(doc => {
            if (doc.exists) {
              const userData = doc.data();
              document.getElementById('username').textContent += userData.name;
              document.getElementById('userId').textContent += userData.uniqueId;
              document.getElementById('balance').textContent = userData.balance.toFixed(2);
            }
          })
          .catch(error => console.error("Hata:", error));
      } else {
        window.location.href = "login.html";
      }
    });

    // Kazananlar sistemi
    const names = [
  "Ahmet****", "Mehmet***", "Ayşe****", "Fatma****", "Emre***", "Zeynep***", "Can***", "Elif****",
  "Burak***", "Merve****", "Oğuz***", "Deniz****", "عبدو***", "Derya****", "Kerem***", "Selin****",
  "Ece***", "Yusuf***", "Cem***", "Işıl****", "Sinan***", "Gizem****", "حسين مر***", "Özge****",
  "Onur***", "Seda****", "Eren***", "Buse****", "Kaan***", "Cansu****", "Baran***", "Esra****",
  "Tolga***", "Sibel****", "محمد***", "Gökçe****", "Serkan***", "Aslı****", "Umut***", "Nisan****",
  "Alper***", "Pelin****", "Sarp***", "Bahar****", "Arda***", "Dila****", "Okan***", "Eylül****",
  "Volkan***", "Gül****"
];
    
    function generateWinners() {
      const winnersList = document.getElementById("winners-list");
      winnersList.innerHTML = '';
      
      for (let i = 0; i < 2; i++) {
        const randomName = names[Math.floor(Math.random() * names.length)];
        const randomAmount = (Math.random() * (1000 - 100) + 100).toFixed(2);
        
        const winnerDiv = document.createElement('div');
        winnerDiv.className = 'winner-item';
        winnerDiv.innerHTML = `
          <span>${randomName}</span>
          <span>${randomAmount} TL</span>
        `;
        
        winnersList.appendChild(winnerDiv);
      }
    }

    setInterval(generateWinners, 4000);
    generateWinners();

    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
