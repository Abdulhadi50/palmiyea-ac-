<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Yatırım Planları</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1200px;
        }

        .investment-card {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .investment-box {
            background: linear-gradient(135deg, #fff, #fff);
            width: 500px;
            height: 300px;
            border-radius: 20px;
            padding: 10px;
            color: #000;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #4361ee;
        }

        .investment-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(76, 201, 240, 0.3);
        }

        .box-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

       .icon {
    font-size: 2.5em;
    background: linear-gradient(45deg, #4cc9f0, #3a86ff); /* تدرج لوني بين اللونين */
    -webkit-background-clip: text; /* لقص الخلفية على النص */
    background-clip: text;
    color: transparent; /* جعل النص شفافًا بحيث يظهر التدرج */
}

        .box-title {
            font-size: 1.0em;
            font-weight: bold;
        }

        .details {
            margin-bottom: 20px;
        }

        .price {
            font-size: 2.5em;
            color: #000;
            margin-bottom: 10px;
        }

        .profit {
            font-size: 1.2em;
            color: #3f37c9;
        }

        .invest-btn {
            padding: 15px 40px;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1em;
            transition: transform 0.3s;
            white-space: nowrap;
            height: fit-content;
        }

        .invest-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }

        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #3a86ff;
            padding: 8px 35px;
            transform: rotate(-45deg);
            font-size: 0.9em;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .investment-card {
                flex-direction: column;
            }
            
            .investment-box {
                width: 100%;
                height: auto;
                padding: 25px;
            }
            
            .invest-btn {
                width: 100%;
                margin-top: 15px;
            }
.box-header img {
    width: 50px; /* تحديد عرض الصورة */
    height: 50px; /* تحديد ارتفاع الصورة */
    object-fit: contain; /* ضمان عدم تشويه الصورة */
    border-radius: 10px; /* إضافة زوايا مستديرة */
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Plan 1 -->
        <div class="investment-card">
  <div class="investment-box">
    <div class="box-header">
      <img src="https://up6.cc/2025/02/173979298224961.png">
      <div class="box-title">VIP 1</div>
    </div>
    <div class="profit">fiyat : 150TL</div>
    <div class="profit">Görevler : 1</div>
  </div>
  <button class="invest-btn" onclick="invest(1)">Hemen Yatırım Yap <i class="fas fa-arrow-right"></i></button>
</div>

<div class="investment-card">
  <div class="investment-box">
    <div class="box-header">
      <img src="https://up6.cc/2025/02/173979298226782.png">
      <div class="box-title">VIP 2</div>
    </div>
    <div class="profit">fiyat : 550TL</div>
    <div class="profit">Görevler : 1</div>
  </div>
  <button class="invest-btn" onclick="invest(2)">Hemen Yatırım Yap <i class="fas fa-arrow-right"></i></button>
</div>

<div class="investment-card">
  <div class="investment-box">
    <div class="box-header">
      <img src="https://up6.cc/2025/02/173979298228243.png">
      <div class="box-title">VIP 3</div>
    </div>
    <div class="profit">fiyat : 1200TL</div>
    <div class="profit">Görevler : 1</div>
  </div>
  <button class="invest-btn" onclick="invest(3)">Hemen Yatırım Yap <i class="fas fa-arrow-right"></i></button>
</div>
    <script>
        function invest(planNumber) {
            const plans = {
                1: 'plan1.html',
                2: 'plan2.html',
                3: 'plan3.html'
            };
            window.location.href = plans[planNumber];
        }
    </script>
</body>
</html>
